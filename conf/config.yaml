          - name: fruit-shop-route
            title: Routing-Chain fruit-shop-route
            description: Virtual host handling 'fruit' subdomain requests
            rules:
                - match: "request.path.equals('/robot.txt')"
                  action:
                      type: returnStaticText
                      content: "User-agent: *\nDisallow: /"
                      status: 200
                - match: "hostname.equals('www.test.example.com')"
                  action:
                      type: proxy
                      upstream: "http://127.0.0.1:9000"
                - match: "hostname.equals('auth.test.example.com')"
                  action:
                      type: proxy
                      upstream: "http://127.0.0.1:9001"
                - match: "request.path.starts_with('/api/')"
                  action:
                      type: proxy
                      upstream: "http://127.0.0.1:9002"
                      authScopeName: "shop_scope"
                - match: "hostname.equals('check.test.example.com')"
                  action:
                      type: proxy
                      upstream: "http://127.0.0.1:9003"
                - match: "hostname.equals('sirius.test.example.com') and request.path.starts_with('/images/')"
                  action:
                      type: proxy
                      upstream: "http://127.0.0.1:9004"
                - match: "request.path.starts_with('/external/')"
                  action:
                      type: redirect
                      url: "https://ext.example.com/hello"
                - match: "request.path.starts_with('/fruit/apple/')"
                  action:
                      type: setUpstreamRequestHeader
                      name: "X-Sweet"
                      value: "apple"
                - match: "hostname.equals('api.test.example.com') and request.path.starts_with('/fruit/orange/')"
                  action:
                      type: setUpstreamRequestHeader
                      name: "X-Sweet"
                      value: "juice"
                - match: "request.path.starts_with('/fruit/orange/')"
                  action:
                      type: setDownstreamResponseHeader
                      name: "X-Powered-By"
                      value: "BFF-Proxy"
                - match: "hostname.equals('www.test.example.com') and request.path.starts_with('/shop/')"
                  action:
                      type: requireAuthentication
                      authScopeName: "shop_scope"
                      protectedUpstream: "http://127.0.0.1:9000"
                      oidcClientId: "fruit-shop"
                      oidcRedirectUrl: "https://www.test.example.com:8000/shop/"
                      oidcAuthorizationEndpoint: "https://auth.test.example.com:8000/authorize"
                      oidcTokenEndpoint: "http://127.0.0.1:9001/api/token"
